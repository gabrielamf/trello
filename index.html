<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="assets/icons/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <nav>

        <div class="search">
          <div class="tableros">
            <span><i class="fa fa-trello sizeIcon" aria-hidden="true"></i></span>
            <p>Tableros</p>
          </div>
          <div class="input">
            <input type="text">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </div>

        <div class="logo">
          <span><i class="fa fa-trello sizeIcon" aria-hidden="true"></i></span>
          <p>Trello</p>
        </div>

        <div class="options">
          <span><i class="fa fa-plus sizeIcon" aria-hidden="true"></i></span>
          <span><i class="fa fa-info-circle sizeIcon" aria-hidden="true"></i></span>
          <span><i class="fa fa-bell-o sizeIcon" aria-hidden="true"></i></span>
          <div class="profile"></div>
          <p>G</p>
        </div>

      </nav>
    </header>

    <section class="tools">
      <p>Tablero - Reto de Código</p>
      <span><i class="fa fa-star-o" aria-hidden="true"></i></span>
      <span><i class="fa fa-lock" aria-hidden="true"></i></span>
      <p>Privado</p>
      <div class="menu">
        <span><i class="fa fa-ellipsis-h" aria-hidden="true"></i></span>
        <p>Mostrar menú</p>
      </div>
    </section>

    <section class="cards" id="container">
      <div id="form">
        <div id='inputInicio'>Añadir una lista</div>
        <form id='tarjeta' method="post">
          <input type="text" id="firstInput" placeholder="Añadir titulo de lista">
          <input type="button" value="Guardar" id="botonGuardar">
        </form>

      </div>

    </section>

    <script type="text/javascript" src="js/app.js">

    </script>

  </body>
</html>
